<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="background">
    <a href="https://aaronstroud.com" title="Link to my website"><img src="./images/logo.svg" title="logo" class="logo" alt="A link to my website instead of credits in the footer"></a>

    <div class="content">
      <h1>Publish your podcasts <strong>everywhere.</strong></h1>

      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="podcasting-logos">
        <img src="./images/spotify.svg" alt="placeholder logos" class="podcasting-logos__spotify">
        <img src="./images/apple-podcast.svg" alt="placeholder logos" class="podcasting-logos__apple">
        <img src="./images/google-podcasts.svg" alt="placeholder logos" class="podcasting-logos__google">
        <img src="./images/pocket-casts.svg" alt="placeholder logos" class="podcasting-logos__pocket">
      </div>

      <form action="#">
        <input  type="email"
                name="email"
                id="email"
                placeholder="Email address"
                title="Please add your email"
                aria-label="email address to request access"
                pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
        <button type="submit">Request Access</button>
      </form>
    </div>
  </div>

</body>
</html>
